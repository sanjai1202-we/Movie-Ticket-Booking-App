<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to CineMax">
    <title>Login - CineMax</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px; margin: 2rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="logo" style="justify-content: center; font-size: 1.75rem;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="4" width="20" height="16" rx="2" />
                    <path d="M2 8h20M2 12h20M2 16h20M6 4v16M10 4v16M14 4v16M18 4v16" />
                </svg>
                Cine<span>Max</span>
            </a>
            <p style="color: var(--text-secondary); margin-top: 0.5rem;">Sign in to continue</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Sign In
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary); font-size: 0.9rem;">
            Demo: Use any email and password (min 6 chars)
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password.length >= 6) {
                const user = {
                    email: email,
                    name: email.split('@')[0],
                    loggedIn: true
                };
                localStorage.setItem('cinemax_user', JSON.stringify(user));
                window.location.href = 'home.html';
            } else {
                alert('Please enter a valid email and password (min 6 characters)');
            }
        });

        // Redirect if already logged in
        const user = JSON.parse(localStorage.getItem('cinemax_user'));
        if (user && user.loggedIn) {
            window.location.href = 'home.html';
        }
    </script>
</body>

</html>
